syntax = "proto3";

package tests.migrate;

import "validate/validate.proto";

message IgnoreAndSkips {
  string x = 1 [
    (validate.rules).string = {
      ignore_empty: true,
      pattern: '^a+$',
    }
  ];
  repeated string y = 2 [
    (validate.rules).repeated = {
      ignore_empty: true,
      unique: true,
      items: { string: { in: ['a', 'b'] } }
    }
  ];
  IgnoreAndSkips z = 3 [
    (validate.rules).message = { skip: true }
  ];
}
