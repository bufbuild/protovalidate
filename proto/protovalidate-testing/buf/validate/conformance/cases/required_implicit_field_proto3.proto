syntax = "proto3";

package buf.validate.conformance.cases;

import "buf/validate/validate.proto";

message RequiredImplicitProto3Scalar {
  string val = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 2
  ];
}

message RequiredImplicitProto3Repeated {
  repeated string val = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).repeated.min_items = 1,
    (buf.validate.field).repeated.max_items = 2
  ];
}

message RequiredImplicitProto3Map {
  map<string, string> val = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).map.min_pairs = 1,
    (buf.validate.field).map.max_pairs = 2
  ];
}

message RequiredImplicitProto3MapKey {
  map<string, string> val = 1 [
    (buf.validate.field).map.keys.required = true,
    (buf.validate.field).map.keys.string.min_len = 1
  ];
}

message RequiredImplicitProto3MapValue {
  map<string, string> val = 1 [
    (buf.validate.field).map.values.required = true,
    (buf.validate.field).map.values.string.min_len = 1
  ];
}

message RequiredImplicitProto3RepeatedItem {
  repeated string val = 1 [
    (buf.validate.field).repeated.items.required = true,
    (buf.validate.field).repeated.items.string.min_len = 1
  ];
}
