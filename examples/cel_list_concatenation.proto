syntax = "proto3";

import "buf/validate/validate.proto";

message DrinksMenu {
  repeated string hot_drinks = 1;
  repeated string cold_drinks = 2;
  string daily_special_drink = 3;

  option (buf.validate.message).cel = {
    id: "daily_special_either_hot_or_cold",
    message: "the daily special drink must be in either the hot drink menu or the cold drink menu",
    expression: "this.daily_special_drink in this.hot_drinks + this.cold_drinks"
  };
}
